<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wordle.bot</title>

    <style type="text/css">
    div.controls {
        display: table;
    }

    div.control {
        display: table-row;
    }

    label, input {
        display: table-cell;
        margin-bottom: 10px;
    }

    label {
        padding-right: 10px;
    }

    .match_input {
        margin-right: 2px;
    }

    ul {
        list-style-type: none;
    }
    </style>
  </head>
  <body>
    <!--  -->
    <div class="controls">
        <div class="control">
            <label for="include">Must include letters:</label>
            <input type="text" id="include" name="include">
        </div>

        <div class="control">
            <label for="exclude">Cannot include letters:</label>
            <input type="text" id="exclude" name="exclude">
        </div>

        <div class="control">
            <label for="match_1st">Letters must match:</label>
            <input type="text" id="match_1st" name="match_1st" class="match_input" minlength="0" maxlength="1" size="1">
            <input type="text" id="match_2nd" name="match_2nd" class="match_input" minlength="0" maxlength="1" size="1">
            <input type="text" id="match_3rd" name="match_3rd" class="match_input" minlength="0" maxlength="1" size="1">
            <input type="text" id="match_4th" name="match_4th" class="match_input" minlength="0" maxlength="1" size="1">
            <input type="text" id="match_5th" name="match_5th" class="match_input" minlength="0" maxlength="1" size="1">
        </div>
    </div>

    <br>
    <h2 id="possible_words_h2">Possible words</h2>
    <ul id="possible_words_ul">
    </ul>

    <script src="main.js"></script>
  </body>
</html>
